<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body">
    <div class="container">
        <h1 class="title">Haz click en los botones de arriba para cambiar el tema de la página</h1>
        <div class="theme_container">
            <button class="light_theme">☀️ Tema claro</button>
            <button class="dark_theme">🌙 Tema oscuro</button>
            <button class="contrast_theme">🦜 Angry Bird</button>
        </div>

        <div class="content">
            <h2 class="title">Bienvenido al selector de Temas</h2>
            <p>Cualquier cosa</p>

            <div class="content-image">
                <p>Área de demostración</p>
                <img src="https://es.digitaltrends.com/wp-content/uploads/2023/12/google-chrome.jpeg" id="image_cont" alt="">
            </div>
            <div class="content-form">
                <button id="image_button">Cambiar imagen</button> <input type="text" id="image_input">
            </div>
        </div>
        <div class="counter">
            <span>Cambio de tema: <span id="counter_integer">0</span></span>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
